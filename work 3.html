<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width:device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootdtrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jQuery-2.1.3.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function (){
      var employeeJSON = [
        {
          "firstName" : "Todd",
          "lastName" : "Grover",
          "gender" : "Male",
          "salary" : 50000
        },
        {
          "firstName" : "Sara",
          "lastName" : "Baker",
          "gender" : "FeMale",
          "salary" : 40000
        }
      ]
      var JSONSting = JSON.stringify(employeeJSON);
      $('#resultDiv').html(JSONSting);
    });
  </script>
  <title>Title</title>
</head>
<body>
<div style="font-family: Arial">
  <div id="resultDiv"></div>
</div>
</body>
